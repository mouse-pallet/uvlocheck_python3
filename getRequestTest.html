<script type="text/javascript">
webiopi().ready( function()

} );

function GetQueryString() {
        if (1 < document.location.search.length) {
            var query = document.location.search.substring(1);

            var parameters = query.split('&');

            var result = new Object();
            for (var i = 0; i < parameters.length; i++) {
                var element = parameters[i].split('=');

                var paramName = decodeURIComponent(element[0]);
                var paramValue = decodeURIComponent(element[1]);

                result[paramName] = decodeURIComponent(paramValue);
            }
            return result;
        }
        return null;
    }

function onCheckboxLed( led )
{
    if( 1 == led )
    {
        param = GetQueryString();
        target = document.getElementById("angle");
        target.innerHTML = param["degree"];
        var degree = param["degree"];
        webiopi().callMacro( "mae", [degree] );
        return;
    }
    if( 2 == led )
    {
        webiopi().callMacro( "ushiro", [200] );
        return;
    }
}

</script>
</head>
<body>
<div id="angle"></div>
LED Active :<br>
LED1<input type="checkbox" name="led1" onclick="onCheckboxLed(1)"><br>
LED2<input type="checkbox" name="led2" onclick="onCheckboxLed(2)"><br>

</body>
